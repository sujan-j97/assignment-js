<!DOCTYPE html>
<html>
<head>
	<script>
		
			var x;
      var n=0;
			function func1()
			{  
		    x= parseInt(document.getElementById("count").value);
		    document.getElementById("output").innerHTML = "input two digit(LR) value in textbox and click on submit each time";
		              
          }
          
          var arr = [];
          function func2()
          {
            n=n+1;
           var num;	
           num= parseInt(document.getElementById("num").value);
           arr.push(num);

           document.getElementById("output2").innerHTML = arr;
           var bt = document.getElementById('btn2');
            
            if(n==x)
               bt.disabled=true;
            else
               bt.disabled=false;

          }

          var outarr = [];
         
         function func3()
         {
         	for (var i=0;i<arr.length;i++)
          {
          	var m,n;
          	m=arr[i];
          	m=m/10;
          	n=arr[i]%10;
          	var result;
          	result=m ^ n;
            if(result%2==0)
          		outarr.push("Even");
          	else
          		outarr.push("Odd");

          }
          document.getElementById("output3").innerHTML = outarr;

         }

          

     </script>

</head>

<body>
    	<p>Input no. of test cases</p>
    	<input type="text" id="count" name="count">
    	<button id="btn1" onclick="func1()">Input</button>
    	<p id="output"></p>
    	<input type="text" id="num" name="num">
    	<button id="btn2" onclick="func2()">Submit</button>
    	<p id="output2"></p> 
    	<button id="btn3" onclick="func3()">Show Result</button>
    	<p id="output3"></p> 
</body>
</html>
